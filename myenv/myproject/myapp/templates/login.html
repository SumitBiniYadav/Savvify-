<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Savvify</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000 0%, #111 50%, #000 100%);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #4CAF50, #fff);
            animation: float 6s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: -1s;
        }

        .floating-circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: -3s;
        }

        .floating-circle:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: -2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
            75% { transform: translateY(-30px) rotate(270deg); }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: #fff;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo::before {
            content: "·äê";
            margin-right: 12px;
            background: linear-gradient(45deg, #4CAF50, #fff);
            color: #000;
            padding: 8px 18px;
            border-radius: 8px;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .back-link {
            color: #4CAF50;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #fff;
            transform: translateX(-5px);
        }

        /* Main Container */
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 50px;
            position: relative;
        }

        .login-wrapper {
            max-width: 500px;
            width: 100%;
        }

        /* Login Section */
        .login-section {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4CAF50, transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-badge {
            display: inline-block;
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            line-height: 1.1;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #ccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: #ccc;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Form Styling */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 20px 20px 20px 60px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #fff;
            font-size: 16px;
            transition: all 0.4s ease;
            outline: none;
        }

        .input-group input::placeholder {
            color: #666;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.05);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.2);
            transform: translateY(-2px);
        }

        .input-group input:focus::placeholder {
            color: #999;
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #4CAF50;
            font-size: 24px;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-group input:focus + .input-icon {
            color: #4CAF50;
            transform: translateY(-50%) scale(1.1);
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            border-radius: 16px;
            color: #000;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .login-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.4);
            background: linear-gradient(135deg, #45a049 0%, #4CAF50 100%);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        /* Additional Links */
        .form-footer {
            margin-top: 30px;
            text-align: center;
        }

        .forgot-password {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 20px;
        }

        .forgot-password:hover {
            color: #fff;
            transform: translateY(-1px);
        }

        .signup-link {
            color: #ccc;
            font-size: 14px;
        }

        .signup-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* Loading Animation */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-section {
                padding: 40px 30px;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
            
            .back-link {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                padding: 80px 15px 30px;
            }
            
            .login-section {
                padding: 30px 20px;
            }
            
            .input-group input {
                padding: 18px 18px 18px 50px;
            }
            
            .input-icon {
                left: 15px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <a href="/" class="logo">
                SAVVIFY
            </a>
            <a href="{% url 'index' %}" class="back-link">
                <span class="material-symbols-outlined">arrow_back</span>
                Back to Home
            </a>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <div class="login-wrapper">
            <div class="login-section">
                <div class="login-header">
                    <div class="login-badge">Welcome Back</div>
                    <h1>Sign In</h1>
                    <p>Continue your savings journey with Savvify</p>
                </div>

                <form class="form-container" id="loginForm" method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <div class="input-group">
                        <input type="email" name="email" placeholder="Email Address" required>
                        <span class="material-symbols-outlined input-icon">mail</span>
                    </div>

                    <div class="input-group">
                        <input type="password" name="password" placeholder="Password" required>
                        <span class="material-symbols-outlined input-icon">lock</span>
                    </div>

                    <button type="submit" class="login-btn">
                        <span class="loading"></span>
                        <span class="btn-text">Sign In to Savvify</span>
                    </button>
                </form>

                <div class="form-footer">
                    <a href="/forgot-password" class="forgot-password">Forgot your password?</a>
                    <div class="signup-link">
                        Don't have an account? <a href="/signup">Create one now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Enhanced form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitBtn = document.querySelector('.login-btn');
            const loading = document.querySelector('.loading');
            const btnText = document.querySelector('.btn-text');
            
            // Show loading state
            loading.style.display = 'inline-block';
            btnText.textContent = 'Signing In...';
            submitBtn.disabled = true;
            
            // Note: Remove this setTimeout in production - this is just for demo
            // The actual form will be handled by Django
        });

        // Enhanced input interactions
        document.querySelectorAll('.input-group input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
            
            // Real-time validation feedback
            input.addEventListener('input', function() {
                if (this.type === 'email') {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (emailRegex.test(this.value)) {
                        this.style.borderColor = '#4CAF50';
                        this.nextElementSibling.style.color = '#4CAF50';
                    } else if (this.value.length > 0) {
                        this.style.borderColor = '#ff6b6b';
                        this.nextElementSibling.style.color = '#ff6b6b';
                    }
                }
                
                if (this.type === 'password') {
                    if (this.value.length >= 6) {
                        this.style.borderColor = '#4CAF50';
                        this.nextElementSibling.style.color = '#4CAF50';
                    } else if (this.value.length > 0) {
                        this.style.borderColor = '#ff6b6b';
                        this.nextElementSibling.style.color = '#ff6b6b';
                    }
                }
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                document.getElementById('loginForm').submit();
            }
        });

        // Add some dynamic elements
        const loginSection = document.querySelector('.login-section');
        loginSection.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-5px)';
            this.style.boxShadow = '0 25px 50px rgba(0, 0, 0, 0.4)';
        });

        loginSection.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = '0 20px 40px rgba(0, 0, 0, 0.3)';
        });
    </script>
</body>
</html>
